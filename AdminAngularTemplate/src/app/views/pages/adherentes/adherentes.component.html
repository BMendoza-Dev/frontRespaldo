<div style="background-image: url('../../../../assets/img/imgAsamblea.jpg')"
  class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card style="background-color: #133962;" class="text-white p-3">
            <c-card-body >
                    <form cForm>
                        <c-row class="align-items-center">
                            <c-col >
                                <label cLabel="col" for="inputPassword"> Número de cédula </label>
                            </c-col>
                            <c-col >
                                <input
                                    aria-describedby="passwordHelpInline"
                                    cFormControl
                                    id="inputPassword"
                                    type="text"
                                    maxlength="10"
                                    required
                                    minlength="10"
                                    (input)="checkInputLength($event)"> <!-- Crea una referencia local para acceder a la validación -->
                            </c-col>
                        </c-row>
                        
                        <!-- Agrega un mensaje de error para la validación de longitud mínima -->
                    </form>
                    <label *ngIf="errorCedula == true" cLabel class="sinadherente">{{sinadherente}}</label>
                    <c-card *ngIf="imgLoading == false" style="margin-top: 25%;">
                        <img src="https://yosoyrc5.com/rc5.png" alt="">
                    </c-card>
    <div *ngIf="imgLoading == true">
        <c-card-body *ngIf="loading == true">
            <h5 cCardTitle cPlaceholderAnimation="glow">
              <span cCol="6" cPlaceholder></span>
            </h5>
            <p cCardText cPlaceholderAnimation="glow">
              <span cCol xs="7" cPlaceholder class="me-1"></span>
              <span cCol="4" cPlaceholder class="me-1"></span>
              <span cCol="4" cPlaceholder class="me-1"></span>
              <span cCol="6" cPlaceholder class="me-1"></span>
              <span cCol="2" cPlaceholder class="me-1"></span>
              <span cCol="8" cPlaceholder class="me-1"></span>
              <span cCol="6" cPlaceholder class="me-1"></span>
              <span cCol="2" cPlaceholder class="me-1"></span>
              <span cCol="6" cPlaceholder class="me-1"></span>
              <span cCol="8" cPlaceholder class="me-1"></span>
            </p>
            <!-- <p cPlaceholderAnimation="glow">
              <a cButton cCol="7" cPlaceholder color="primary" disabled routerLink="./"></a>
            </p> -->
          </c-card-body>
        <form *ngIf="loading == false"  style="margin-top: 10px;" #customStylesForm="ngForm"
          [gutter]="3"
          novalidate
          cForm cRow
          class="needs-validation"
        >
        <c-col [md]="12">
            <label cLabel for="validationCustom02">Cédula: </label>
            <input cFormControl name="validationCustom02" id="validationCustom02" required type="text" [(ngModel)]="cedula" disabled/>
        </c-col>
      <c-col [md]="12">
        <label cLabel for="validationCustom01" >Nombres y apellidos: </label>
        <input cFormControl name="validationCustom01" id="validationCustom01" required [(ngModel)]="nombres" type="text"  disabled />
      </c-col>
      <c-col [md]="12" style="text-align: center;">
        <label  *ngIf="valsinadherente == false" cLabel class="adherente">{{nombres}} con CI: {{cedula}} {{adherente.length < 10 ? 'es solo' : 'es'}} {{adherente}}</label>
        <label *ngIf="valsinadherente == true" cLabel class="sinadherente">{{sinadherente}}</label>
    </c-col>
    </form>
    </div>
        
            </c-card-body>
          </c-card>
          <c-card class="cardImg" >
            <c-card-body class="text-center">
              <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                <div>
                  <img src="../../../../assets/img/manual RC5-1.png" style="max-width: 190px;">
                </div>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
</div>
